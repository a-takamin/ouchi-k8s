apiVersion: batch/v1
kind: CronJob
metadata:
  name: summarize-rss
  namespace: summarize-rss
spec:
  schedule: "0 6 * * *" # 毎日6時に実行
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: summarize-rss
            image: ghcr.io/a-takamin/summarize-rss:20260119140150-cf8d8a8
            envFrom:
            - secretRef:
                name: summarize-rss-secret
          restartPolicy: OnFailure
